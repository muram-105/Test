name: Sync Submodule

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Set Git user
        run: |
          git config --local user.email "muram8700@gmail.com"
          git config --local user.name "muram-105"

      - name: Update submodule
        run: |
          git submodule update --init --recursive
          git submodule update --remote
          git -C Common commit -am "Update submodule from common repository"
          git -C Common push
